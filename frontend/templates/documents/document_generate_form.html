{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Генерация документа</h2>
    <p>Проверка: №{{ examination }} </p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="template">Выберите шаблон документа</label>
            {{ form.template }}
        </div>
        <div class="form-group mt-3">
            <label for="file_format">Выберите формат файла</label>
            {{ form.file_format }}
        </div>
        <div class="form-group mt-4">
            <button type="submit">Заполнить документ</button>
            <button>
                <a href="{% url 'facility:index' %}">Отмена</a>
            </button>
        </div>
    </form>
</div>
{% endblock %}
