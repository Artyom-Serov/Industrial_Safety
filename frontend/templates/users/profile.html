{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="item">
    <p>Наименование организации: {{ user.organization }}</p>
    <p>Имя пользователя: {{ user.username }}</p>
    <p>Фамилия: {{ user.last_name }}</p>
    <p>Имя: {{ user.first_name }}</p>
    <p>Адрес электронной почты: {{ user.email }}</p>
    <a href="{% url 'edit_profile' %}">Редактировать</a>
  </div>
</div>
{% endblock %}
